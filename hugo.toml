baseURL = "https://jonathan-taylor-portfolio.netlify.app"
title = "Jonathan Taylor"
theme = "PaperMod"
enableRobotsTXT = true

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowShareButtons = false
  ShowPostNavLinks = true

[params.profileMode]
  enabled = true
  title = "Jonathan Taylor"
  subtitle = "MBA & MS in Applied Data Analytics | Data-Driven Business Strategist"
  imageUrl = "/images/headshot.jpg"
  imageWidth = 220
  imageHeight = 220
  imageTitle = "Jonathan Taylor"

  # Buttons that appear under your intro
  buttons = [
    { name = "Projects", url = "/projects/" },
    { name = "About", url = "/about/" },
    { name = "Contact", url = "/contact/" }
  ]

# Optional: makes homepage only show profile section (no list of posts)
mainSections = ["projects"]

# Top nav
[[menu.main]]
  name = "Projects"
  url  = "/projects/"
  weight = 10

[[menu.main]]
  name = "About"
  url  = "/about/"
  weight = 20

[[menu.main]]
  name = "Contact"
  url  = "/contact/"
  weight = 30

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
